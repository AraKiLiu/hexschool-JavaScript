<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport"
            content="width=device-width">
      <title>7/1 Day18</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
      <div id="app"
           class="container">
            <div class="row">
                  <div class="col-md-4"
                       v-for="(item, key) in animatedCharacter"
                       :key="item.name">
                        <div class="card">
                              <img :src=item.imgUrl
                                   class="card-img-top"
                                   alt="...">
                              <div class="card-body text-center">
                                    <h5 class="card-title">{{item.name}}</h5>
                                    <p>{{item.skill}}</p>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script src="js/all.js"></script>
</body>

</html>
